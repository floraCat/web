<!DOCTYPE html>
<html>
<head>
  <title>pjax</title>
  <meta charset="utf-8">
  <meta http-equiv="x-pjax-version" content="v1">
</head>
<body>


  <h1>Pjax simple test</h1>
  <div>
    Go to <a href="res1.html">第一页</a>.<a href="res2.html">第二页</a>
  </div>

  <div id="container"></div>  


<a id="A" href="http://localhost:8000/_cat/web/demo2/index.php?page=res1"></a>


</body>

<script src="lib/jquery-1.10.2.js"></script>
<script src="lib/jquery.pjax.js"></script>

<script type="text/javascript">
  $(document).pjax('a','#container',{
  	url:function(){
  		return this.target.href.replace(/(.+\/)*(.+).html/,"index.php?page=$2");
  	}
  })



function stripInternalParams(url) {
  url.search = url.search.replace(/([?&])(_pjax|_)=[^&]*/g, '')
  return url.href.replace(/\?($|#)/, '$1')
}

var ttt=$("#A");
console.log(ttt);
console.log(stripInternalParams(ttt));

</script>

</html>
