安装插件：
--进入https://packagecontrol.io/installation
--复制对应的安装代码；
--把代码黏贴到编辑器的控制器里(view->Show Console)回车；
--安装好后重启编辑器；
--ctrl+shift+p打开命令模式找到"package Control:Install package"(可输入pc即可)点击进入到可安装的package列表；
--找到想安装的package点击即能安装；

Bootstrap snippet :
--ctrl+shift+p命令模式里可选择组件等类名即能自动把整个组件的html都写出来了！
