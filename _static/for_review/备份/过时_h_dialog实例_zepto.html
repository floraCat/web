<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link type="text/css" rel="stylesheet" href="../../css/m/h_reset.css" />
<link type="text/css" rel="stylesheet" href="../../css/m/h_dialog.css" />
<script type="text/javascript" src="../../js/zepto.js"></script>
<script type="text/javascript" src="../../js/m/h_base.js"></script>
<script type="text/javascript" src="../../js/m/h_dialog.js"></script>
</head>
<body>


<div style="height:800px;">

    <div class="mAlert">点击H_alert</div>
    <br>
    <br>
    <div class="mConfirm">点击H_confirm</div>
    <br>
    <br>
    <div class="mSetTime">点击H_setTime</div>
    <br>
    <br>

</div>


<script>
$(function(){
	$(".mAlert").click(function(){
		$.H_alert("标题win_alert标题","");	
	});	
	$(".mConfirm").click(function(){
		$.H_confirm("标题win_confirm标题",function(){
			alert("ok后的回调函数");	
		},"note");	
	});	
	$(".mSetTime").click(function(){
		$.H_setTime("标题win_setTime标题",3000,"ok");	
	});	
});
</script>

</body>
</html>
