<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>返回只包含数字的数组</title>
</head>
<body>


js123ldka78sdassdfd653

<script>
function splitNum(str){
	var num='0123456789';
	var arr=[];
	var str2='';
	for(var i=0; i < str.length;i++){
		if(num.indexOf(str[i])>=0){
			str2+=str[i];	
			if(num.indexOf(str[i+1])<0){
				arr.push(str2);
				str2='';
			}
		}
	}
	return arr;
}
//alert( splitNum('js123dka78sdassdfd653') );
</script>



<!--正则方法-->
<script>
function splitNum2(str){
	var reg=/\d+/g;
	var arr=[];
	str.replace(reg,function($0){
		arr.push($0);
	});
	return arr;
}
alert( splitNum2('js123ldka78sdassdfd653') );
</script>


</body>
