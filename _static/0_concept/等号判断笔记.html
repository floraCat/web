对于不同类型的 == 判断，有这样一些规则，顺序自上而下：

1.undefined与null相等
2.一个是number一个是string时，会尝试将string转换为number
3.尝试将boolean转换为number，0或1
4.尝试将Object转换成number或string，取决于另外一个对比量的类型

所以，对于0、空字符串的判断，建议使用 === 。===会先判断两边的值类型，类型不匹配时为false。
