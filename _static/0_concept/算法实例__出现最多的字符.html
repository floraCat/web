<script>
function theMostChar(str){
	var arr=str.split('').sort();
	var num,num_max=0,value;
	for(var i=0;i < arr.length;i++){
		if(arr[i]==arr[i-1]){
			num++;
		}else{
			num=1;
		}	
		if(num>num_max){
			num_max=num;
			value=arr[i];
		}
	}
	return '出现最多的字符是'+value+'，出现了'+num_max+'次';
}
//alert( theMostChar('fgjnaoaanajngvanfahrgah') );
</script>


<!--正则方法-->
<script>
function theMostChar2(str){
	var str=str.split('').sort().join('');
	var reg=/(\w)\1+/g;
	var num_max=0;
	var value;
	str.replace(reg,function($0,$1){
		if($0.length > num_max){
			num_max=$0.length;
			value=$1;
		}
	});
	return '出现最多的字符是'+value+'，出现了'+num_max+'次';
}
alert( theMostChar2('fgjnaoaanajngvanfahrgah') );
</script>
