<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="css/base.css" />
<link rel="stylesheet" type="text/css" href="css/layout.css" />
<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
</head>
<body>


<div class="login login_modify">
	<{if $smarty.get.mark}><div class="mark">已修改成功。</div><{/if}>
	<div class="con zo3 zb2">
		<div class="rt">
			<div class="loginform zb3Input">
				<form action="" method="post">
					<div class="p p1">
						<label>更改帐号为：</label><input type="text" name="account" value="" />
					</div>
					<div class="p p2">
						<label>更改密码为：</label><input type="password" name="password" value="" />
					</div>
					<div class="p p3">
							<input type="hidden" name="act" value="modify" />
							<input class="zd yj" type="button" value="更改" />
							<input type="submit" style="display:none;">
					</div>
				</form>
			</div><!--loginform end-->
		</div><!--rt end-->
	</div>
</div><!--login end-->

<script>
	$(document).ready(function(){
		$(".login input[type='button']").click(function(){
			var $account=$("input[name='account']").val();
			var $password=$("input[name='password']").val();
			if($account==""){
				alert("帐号不能为空");return;
			}
			if($password==""){
				alert("密码不能为空");return;
			}
			$("input[type='submit']").click();
		});
	});
</script>

</body>
</html>
